<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="style.css" type="text/css" rel="stylesheet"></Link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">Text Editor</h1>
        <div class="row">
            <div class="column">
                <button id="bold" type="button" class="btn btn-light" onclick="makeBold(this)">Bold</button>
                <button id="italic" type="button" class="btn btn-light" onclick="makeItalic(this)">Italic</button>
                <button id="underline" type="button" class="btn btn-light" onclick="makeUnderline(this)">Underline</button>
                <button id="left-align" type="button" class="align btn btn-light" onclick="alignText(this, 'left')"><img src="align-left-solid.svg" alt="" style="height: 20px; width: 20px;"></button>
                <button id="center-align" type="button" class="align btn btn-light" onclick="alignText(this, 'center')"><img src="align-center-solid.svg" alt="" style="height: 20px; width: 20px;"></button>
                <button id="right-align" type="button" class="align btn btn-light" onclick="alignText(this, 'right')"><img src="align-right-solid.svg" alt="" style="height: 20px; width: 20px;"></button>
                
            </div>
        </div>
        <hr>
        <div class="row editor">
            <div class="col">
                <div class="form-group">
                    <label for="text-input">Your Text</label><br>
                    <textarea name="" id="text-input" rows="3" class="text-area" oninput="updateText()"></textarea>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="text-input">Formatted Text</label><br>
                    <div class="bg-light" id="text-output">                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
